name: Post on Bluesky

on:
  schedule:
    # Run every day at 6 a.m. UTC
    - cron: '0 6 * * *'
  workflow_dispatch: # Allows manual execution
    inputs:
      dry_run:
        description: 'Dry-run - does not actually publish'
        required: false
        type: boolean
        default: false

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install dependencies
        run: |
          pip install feedparser atproto pyyaml
      
      - name: Publish to Bluesky
        env:
          BLUESKY_USERNAME: ${{ secrets.BLUESKY_USERNAME }}
          BLUESKY_PASSWORD: ${{ secrets.BLUESKY_PASSWORD }}
        run: |
          python bluesky_publisher.py \
            --username "$BLUESKY_USERNAME" \
            --password "$BLUESKY_PASSWORD" \
            --hours 24 \
            ${{ github.event.inputs.dry_run == 'true' && '--dry-run' || '' }}
